<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu thông tin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <label for="age">Độ tuổi:</label>
      <input type="number" id="age" min="10" max="99" style="width: 130px; margin-left: 24px;">
      <br><br>
      <label for="gender">Giới tính:</label>
      <select id="gender" style="width: 150px;">
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
      </select>
      <br>
      <button onclick="traCuu()">Tra cứu</button>
      <br>
      <br>
      <div id="result1"></div>
      <div id="result2"></div>
      <br>
      <br>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
